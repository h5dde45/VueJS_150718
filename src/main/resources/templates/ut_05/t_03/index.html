<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<div id="app">
    <div class="well">
        <h3>Hello, {{fullname}}</h3>
        <form>
            <div class="form-group">
                <label for="firstname">First name</label>
                <input type="text" id="firstname" class="form-control"
                       placeholder="firstname" v-model="formData.firstname">
            </div>
            <div class="form-group">
                <label for="lastname">Last name</label>
                <input type="text" id="lastname" class="form-control"
                       placeholder="lastname" v-model="formData.lastname">
            </div>

            <button type="submit" class="btn btn-default"
                    @click.prevent="submit">Submit</button>
        </form>
    </div>
</div>
<div id="app2">
    <div class="well">
        <h3>Hello, {{fullname}}</h3>
        <form>
            <div class="form-group">
                <label for="firstname2">First name</label>
                <input type="text" id="firstname2" class="form-control"
                       placeholder="firstname" v-model="formData.firstname">
            </div>
            <div class="form-group">
                <label for="lastname2">Last name</label>
                <input type="text" id="lastname2" class="form-control"
                       placeholder="lastname" v-model="formData.lastname">
            </div>

            <button type="submit" class="btn btn-default"
                    @click.prevent="submit">Submit</button>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
