<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<div id="app">
    <div class="well">
        <form>
            <div class="form-group">
                <label for="firstname">First name</label>
                <input type="text" id="firstname" class="form-control"
                       placeholder="firstname" v-model="formData.firstname">
            </div>
            <div class="form-group">
                <label for="lastname">Last name</label>
                <input type="text" id="lastname" class="form-control"
                       placeholder="lastname" v-model="formData.lastname">
            </div>
            <div class="form-group">
                <label for="url">Blog</label>
                <input type="text" id="url" class="form-control"
                       placeholder="url" v-model="formData.url">
            </div>
            <div class="form-group">
                <label for="badge">Personal badge (html)</label>
                <textarea type="text" id="badge" class="form-control"
                          cols="10" rows="3" v-model="formData.badge">
                </textarea>
            </div>
            <div class="form-group">
                <label for="book">Favourite book ISBN (like 0201558025)</label>
                <input type="text" id="book" class="form-control"
                       placeholder="book" v-model="formData.bookisbn">
            </div>
            <div class="form-group">
                <label for="book">Technologies</label>
                <input type="text" id="techno" class="form-control"
                       placeholder="techno"
                       v-model="formData.technologies">
            </div>

            <button type="submit" class="btn btn-default" @click.prevent="submit">Submit</button>
        </form>
    </div>

    <div class="well" v-if="showDetails">
        <h3>Dear {{fullname}} </h3>
        <p v-html="formData.badge"></p>
        <p>My Blog is <a :href="formData.url">here</a></p>
        <p>
        <h4>My favourite book is </h4>
        <img src="" alt="">
        </p>
        <p>
            My technologies
        <ul>
            <li v-for="str in splitString">{{str}}</li>
        </ul>
        </p>
    </div>
    <div v-else class="well">Please submit the form</div>

</div>

</div>


<script src="script.js"></script>
</body>
</html>
