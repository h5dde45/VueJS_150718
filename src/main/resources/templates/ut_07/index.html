<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>

<div class="container pt-5" id="app">
    <div class="row mb-3">
        <div class="col">
            <h1>Cars application</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="search">Find your car</label>
                <input type="text" class="form-control" id="search"
                       placeholder="Name, model...">
            </div>
            <hr>
            <ul class="list-group">
                <li class="list-group-item list-group-item-action pointer">111</li>
                <li class="list-group-item list-group-item-action pointer">222</li>
                <li class="list-group-item list-group-item-action pointer">3</li>
            </ul>
        </div>
        <div class="col-md-8 pt-3">
            <div class="row">
                <div class="col-md-5">
                    <h2>ford</h2>
                    <img src="../ut_01/images/focus.jpg" alt=""
                         class="rounded detailed-car-image">
                </div>
                <div class="col-md-7 pt-2">
                    <h5>Car details</h5>
                    <ul>
                        <li>Model - <strong>Focus</strong></li>
                        <li>Year - <strong>2011</strong></li>
                        <li>Owner - <strong>Ivan</strong></li>
                    </ul>

                    <p>+7 921 345 67 89</p>

                    <button class="btn btn-outline-success mr-3">Show phone</button>
                    <button class="btn btn-primary">Buy</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script src="script.js"></script>
</body>
</html>
