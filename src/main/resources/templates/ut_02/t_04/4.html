<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous">
    <link href="4.css" rel="stylesheet">
</head>
<body>

<div id="app">
    <div class="container">
        <h1>{{title}}</h1>
        <button :class="[sizeToggle?'large' : '',
        {'rounded': isRounded}]"
                :style="styles"
                :disabled="disabled"
        >start</button>
        <ul>
            <li><input type="checkbox" v-model="sizeToggle" id="size">
                <label for="size">Increase font</label></li>
            <li><input type="checkbox" v-model="isRounded" id="round">
                <label for="round">Round</label></li>
            <li><input type="checkbox" v-model="disabled" id="dis">
                <label for="dis">disabled</label></li>

            <li><input type="text" v-model="fontColor"></li>
            <li><input type="text" v-model="backgroundColor"></li>
        </ul>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="4.js"></script>
</body>
</html>
