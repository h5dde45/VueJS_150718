<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="3.css" rel="stylesheet">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous">
</head>
<body>

<div id="app">
    <div class="container">
        <div class="container">
            <h1>App</h1>
            <h1>{{count}}</h1>
            <button @click="countUp" class="btn btn-success">+1 => {{count}}</button>
            <br>
            <button v-on:click="countDown" class="btn btn-danger mt-3">-1 => {{count}}</button>
        </div>
        <div class="container">

            <hr>
            <hr>
            <h1>URL: <a v-bind:href="url"> {{cleanUrl}}</a></h1>
            <input type="text" class="form-control" v-model="url">
            <button @click="cleanerUrl" class="btn btn-primary mt-3">
                Clean url
            </button>
        </div>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="3.js"></script>
</body>
</html>
