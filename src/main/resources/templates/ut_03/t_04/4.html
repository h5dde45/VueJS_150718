<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous">
    <link href="4.css" rel="stylesheet">
</head>
<body>

<div class="wrapper m-3">
    <div class="sample">
        <button class="btn btn-primary"
                v-on:click="showH2=!showH2"
        >
            {{ btnText }}
        </button>
        <hr>
        <transition name="slide">
            <h2 v-show="showH2" class="alert alert-success">your profit {{sum}}</h2>
        </transition>
        <hr>
        <app-progress v-bind:val="numbers.length" v-bind:max="maxNumbers">

        </app-progress>
        <hr>
        <button class="btn btn-success"
                v-on:click="addNumber"
        >
            Add
        </button>
        <hr>
        <ul class="list-group">
            <li class="list-group-item"
                v-for="number in numbers">
                {{number}}
            </li>
        </ul>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="4.js"></script>
</body>
</html>
