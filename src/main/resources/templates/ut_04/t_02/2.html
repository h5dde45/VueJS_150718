<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous">
    <link rel="stylesheet" href="2.css">
</head>
<body>
<div id="app">
    <div class="well m-5 p-5">
        <form>
            <div class="form-group">
                <label for="firstname">First name</label>
                <input type="text" id="firstname" class="form-control"
                       placeholder="firstname" v-model="formData.firstname">
            </div>
            <div class="form-group">
                <label for="lastname">Last name</label>
                <input type="text" id="lastname" class="form-control"
                       placeholder="lastname" v-model="formData.lastname">
            </div>
            <div class="form-group">
                <label for="url">Blog</label>
                <input type="text" id="url" class="form-control"
                       placeholder="url" v-model="formData.url">
            </div>
            <div class="form-group">
                <label for="badge">Personal badge(html)</label>
                <textarea cols="10" rows="3"
                          id="badge" class="form-control"
                          v-model="formData.badge"></textarea>
            </div>
            <div class="form-group">
                <label for="book">isbn</label>
                <input type="text" id="book" class="form-control"
                       placeholder="book" v-model="formData.bookisbn">
            </div>
            <div class=" form-group">
                <label for="techno">technologies</label>
                <input type="text" id="techno" class="form-control"
                       placeholder="techno" v-model="formData.technologeis">
            </div>
            <button class=" btn btn-success" type="submit">Submit</button>
        </form>
    </div>
    <div class="well m-5 p-5">
        <h3>Respected... {{fullname}} </h3>
        <p v-html="formData.badge"></p>
        <p>my blog is <a :href="formData.url"> here</a></p>
        <p>
        <h4>favourite book is ''
            <img src="" alt=""></h4>
        </p>
        <p>
            technologies
        <ul>
            <li></li>
        </ul>
        </p>
    </div>
    <div class="well m-5 p-5">submit the form</div>
</div>

<script src="2.js"></script>
</body>
</html>
